---
- name: EPEL | Check if EPEL repo is already configured.
  shell: test -e etc/yum.repos.d/epel.repo
  become: yes
  register: repo_repo_exists
  ignore_errors: true

- name: Install EPEL repo.
  yum: name="https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ epel_release_version | default('7-9') }}.noarch.rpm"  state=present
  retries: 5
  delay: 10
  when: repo_repo_exists | failed
  become: yes
  register: result
  until: '"failed" not in result'

- name: Import EPEL GPG key.
  rpm_key: key="/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ epel_release_version | default('7-9') }}" state="present"
  when: repo_repo_exists | failed
  become: yes
